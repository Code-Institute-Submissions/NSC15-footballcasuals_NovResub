{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for item in bag_items %}
    <div class="row">
        <div class="col">
            <p class="my-0">{{ item.product.name }}</p>
            <img class="table-img" src="{{ item.product.image.url }}">
        </div>
        <div class="col">{{ item.size }}</div>
        <div class="col">{{ item.product.price }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
