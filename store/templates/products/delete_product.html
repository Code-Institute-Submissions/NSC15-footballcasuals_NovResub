{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container chat-container my-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="text-center">Product Deletion</h1>
            <form action="{% url 'delete_product' product.slug %}" method="POST">
                {% csrf_token %}
                <div>
                    <p class="fs-3 text-center text-danger">Are you sure you want to delete product:<br>
                        "{{ product.name }}"?
                    </p>
                    <p class="fs-3 text-center text-danger"><strong>Note:</strong> This is irreversible</p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mt-3 mb-5">Delete Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
