{% extends 'base.html' %}
{% load static %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 text-center">
                {% for post in posts %}
                <div class="card my-1 text-center">
                    <div class="card-body">
                        <h1 class="card-title">{{ post.title }}</h1>
                        <div class="card-text">{{ post.text }}</div>
                        <div class="card-text"><a class="btn btn-primary"
                                href="{% url 'view_post_info' post.slug %}">Comment</a></div>
                    </div>
                    <div class="card-footer">Posted by {{ post.author }} on {{ post.created_on }}
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section>

{% endblock %}
